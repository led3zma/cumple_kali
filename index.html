<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Product Landing Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/8c2a589b9f.js" crossorigin="anonymous"></script>
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header id="header">
        <!-- Para display inline -->
        <div id="kali-logo"> 
            <img id="header-img" src="https://drive.google.com/uc?export=view&id=1tHeQo5FYjhV-2jimPYwBU5URjvykJqIq" alt="Kali Pixar" width="100"></img>
            <h1>Kali Ramón</h1>
        </div>
        <nav id="nav-bar">
          <a class="nav-link" href="#sect1">Section 1</a>
          <a class="nav-link" href="#sect2">Section 2</a>
          <a class="nav-link" href="#sect3">Section 3</a>
        </nav>
    </header>
    <img src="https://drive.google.com/uc?export=view&id=1cqq4m0E5v2mYx4UWUQtswMxxidNeYJBk" alt="Kali con sus ojitos lindos" srcset="" id="front-img" width="500">
    <iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/k37QvhAyA2Y?si=mlY1Dk4RqQo3_qYG" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

    <h3>Deja tu correo aquí para ponernos en contacto contigo y procesar tu invitación</h3>
    <form id="form" action="https://www.freecodecamp.com/email-submit" method="get">
        <input type="email" name="email" id="email" placeholder="Pon tu correo acá">
        <input type="submit" value="Enviar" id="submit">
    </form>
  </body>
</html>
